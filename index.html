<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR and VR beispiel mit stuhl, ente und texture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      renderer="colorManagement: true; shadowMapEnabled: true;"
      xrweb="optionalFeatures: local-floor; mode: ar-and-vr;">
      
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>

      <!-- Objects -->
      <a-box
        position="0 0.5 -2"
        rotation="0 45 0"
        material="src: ./textures/brick_mat.jpg"
        shadow="cast: true; receive: true">
      </a-box>

      <a-sphere
        position="0 1.25 -5"
        radius="0.75"
        color="#EF2D5E"
        shadow="cast: true; receive: true">
      </a-sphere>

      <a-cylinder
        position="2 0.75 -4"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow="cast: true; receive: true">
      </a-cylinder>

      <!-- Duck Model -->
      <a-entity
        gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/main/2.0/Duck/glTF/Duck.gltf"
        position="-2 0 -2"
        rotation="0 -90 0"
        scale="1 1 1"
        shadow="cast: true">
      </a-entity>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="7"
        height="7"
        color="#7BC8A4"
        shadow="receive: true">
      </a-plane>

      <!--  Source: https://www.turbosquid.com/3d-models/old-chair-lowpoly-pbr-3d-2220114 -->
      <a-entity
        gltf-model="./gltf/gltf/chair.gltf"
        position="-2 0 -5"
        scale="0.02 0.02 0.02"
        shadow="cast: true; receive: true">
      </a-entity>

      <a-sky id="vr-sky" color="skyblue" visible="false"></a-sky>

    </a-scene>

    <script>

      const scene = document.querySelector('a-scene');
      const sky = document.querySelector('#vr-sky');

      scene.addEventListener('enter-vr', () => {
        if (!scene.is('ar-mode')) {

          sky.setAttribute('visible', true);
        }
      });

      scene.addEventListener('exit-vr', () => {

        sky.setAttribute('visible', false);
      });
    </script>
    
  </body>
</html>
