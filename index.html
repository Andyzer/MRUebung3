<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AR and VR with Shadows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-entity light="type:directional; castShadow:true;" position="1 1 1"></a-entity>

      <!-- Objects -->
      <a-box
        position="-1 0.5 0"
        rotation="0 45 0"
        material="src: ./textures/brick_mat.jpg"
        shadow="cast: true; receive: true">
      </a-box>

      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        shadow="cast: true; receive: true">
      </a-sphere>

      <a-cylinder
        position="2 0.75 -2"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        shadow="cast: true; receive: true">
      </a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="14"
        height="14"
        color="#7BC8A4"
        shadow="receive: true">
      </a-plane>

      <a-torus
        position="3 1 -5"
        radius="0.5"
        radius-tubular="0.1"
        color="#3F51B5"
        shadow="cast: true; receive: true">
      </a-torus>

      <a-entity
        gltf-model="./gltf/gltf/chair.gltf"
        position="-3 0 -5"
        scale="0.02 0.02 0.02"
        shadow="cast: true; receive: true">
      </a-entity>

      <!-- Sky -->
      <a-sky color="skyblue" hide-on-enter-ar></a-sky>

    </a-scene>
  </body>
</html>
