<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapted A-Frame Scene with AR.js</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Scene -->
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Plane (Ground) -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#AF51B5">
      </a-plane>

      <!-- Chair Model -->
      <a-entity 
        gltf-model="./gltf/gltf/chair.gltf"
        position="0 0 2"
        scale="0.02 0.02 0.02"
        rotation="0 0 0">
      </a-entity>

      <!-- Cube -->
      <a-box
        id="cubrick"
        position="0 0.5 0"
        depth="1"
        height="1"
        width="1">
      </a-box>

      <!-- Sphere -->
      <a-sphere position="1.5 1 0" radius="0.5" color="#FF5722"></a-sphere>

      <!-- Torus -->
      <a-torus position="-1.5 1 0" radius="0.5" radius-tubular="0.1" color="#3F51B5"></a-torus>

      <!-- Sky: Remove this because AR.js uses the camera feed -->
      <!-- Camera -->
      <a-camera position="0 1.6 0">
        <a-cursor color="yellow"></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Load the texture for the box
      const texture = new THREE.TextureLoader().load('textures/brick_mat.jpg');

      // Adjust texture properties
      texture.anisotropy = 16;
      texture.minFilter = THREE.NearestFilter;
      texture.magFilter = THREE.NearestFilter;

      // Create a material with the texture
      const material_tex = new THREE.MeshBasicMaterial({ map: texture });

      // Apply the texture material to the box
      const box = document.querySelector('#cubrick');
      const mesh = box.getObject3D('mesh');
      mesh.material = material_tex;
    </script>
  </body>
</html>
