<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-box 
      position="-1 0.5 -3" 
      rotation="0 45 0" 
      material="src: ./textures/brick_mat.jpg">
    </a-box>
      
      <a-sphere 
      position="0 1.25 -5" 
      radius="1.25" 
      color="#EF2D5E">
    </a-sphere>
      
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="14"
        height="14"
        color="#7BC8A4"
      ></a-plane>
      
      <!-- chair https://www.turbosquid.com/3d-models/old-chair-lowpoly-pbr-3d-2220114 -->
      <a-entity 
        gltf-model="./gltf/gltf/chair.gltf"
        position="-3 0 -5"
        scale="0.02 0.02 0.02"
        rotation="0 0 0">
      </a-entity>

      <!-- Donut -->
      <a-torus position="3 1 -5" radius="0.5" radius-tubular="0.1" color="#3F51B5"></a-torus>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
